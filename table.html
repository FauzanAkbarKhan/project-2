<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Table</title>
  </head>
  <body>
    <h1>Membuat Table</h1>

    <!-- 
        Format :
            <table>
                <tr>
                    <td>kolom 1</td>
                    <td>kolom 2</td>
                    <td>kolom 3</td>
                </tr>
            </table>
        
        tr ===> membuat baris ===> kebawah
        td ===> membuat kolom ===> ke samping kanan
        th ===> membuat kolom dengan style tebal dan rata tengah ===> judul kolom

        Attribut :
        - colspan ===> menggabung kolom ===> ke samping
        - rowspan ===> menggabung kolom ===> ke bawah

    -->

    <table border="1" cellspacing="0" cellpadding="5">
      <!-- baris pertama -->
      <tr>
        <th rowspan="2">No.</th>
        <th colspan="2">Nama</th>
        <th rowspan="2">Alamat</th>
      </tr>
      <!-- baris kedua -->
      <tr>
        <th>Depan</th>
        <th>Belakang</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Fauzan</td>
        <td>Akbar</td>
        <td>Jakarta</td>
      </tr>
      <!-- baris ketiga -->
      <tr>
        <td>2</td>
        <td>Budi</td>
        <td>Utomo</td>
        <td>Tangerang</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bambank</td>
        <td>Suryanto</td>
        <td>Bekasi</td>
      </tr>
    </table>
  </body>
</html>
